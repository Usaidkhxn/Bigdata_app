<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Friends Character Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Friends Character Manager</h2>

    <!-- Search -->
    <div class="mb-3 d-flex">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by first or last name...">
      <button class="btn btn-primary" onclick="searchCharacters()">Search</button>
    </div>

    <!-- Characters Table -->
    <div class="table-responsive">
      <table class="table table-striped" id="characterTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-secondary" id="prevBtn" onclick="prevPage()">Prev</button>
      <span id="pageIndicator" class="fw-bold">Page 1</span>
      <button class="btn btn-secondary" id="nextBtn" onclick="nextPage()">Next</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
